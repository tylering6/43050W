<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>43050W - W-Rizz - Home</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="/Pictures/Sticker.ico">
    </head>
<body>
    <header>
        <div class="top-bar">
            <button class="nav-button" onclick="toggleNavMenu()">â˜°</button>
        </div>
        <h1>Contact Us</h1>
    </header>
    <main>
        <section>
            <h2>Contact Form</h2>
            <form id="contact-form">
                <label for="number">Team Number:</label>
                <input type="text" id="number" name="number" required>
                <label for="school">School:</label>
                <input type="text" id="school" name="school" required>
                <label for="contact">How to contact you:</label>
                <input type="text" id="contact" name="contact" required>
                <label for="stakes">Which Stakes can you score on?</label>
                <input type="text" id="stakes" name="stakes" required>
                <label for="elevate">Can you Elevate?</label>
                <input type="text" id="elevate" name="elevate" required>
                <label for="high">How high?</label>
                <input type="text" id="high" name="high">
                <label for="record">What is your current win record? (current or average)</label>
                <input type="text" id="record" name="record" required>
                <label for="info">Anything else we should know?</label>
                <input type="text" id="info" name="info">
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 W Team - All Rights Reserved. </p>
        <p>Email: W-Team@mvhsrobotics.org | Call or text: 740-324-5136</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
