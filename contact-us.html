    <body>
        <div class="wrapper">
        <header>
            <div class="top-bar">
                <button class="nav-button" id="navButton">☰</button>
            </div>
            <h1>Contact Us</h1>
        </header>

        <nav class="nav-menu" id="navMenu">
            <button class="close-button" id="closeButton">×</button>
            <a href="home.html">Home</a>

            <a href="contact-us.html">Contact Us</a>
        </nav>

        <main>
            <section>
                <h2>Contact Form</h2>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="number">Team Number:</label>
                        <input type="text" id="number" name="number" required>
                    </div>
                    <div class="form-group">
                        <label for="school">School:</label>
                        <input type="text" id="school" name="school" required>
                    </div>
                    <div class="form-group">
                        <label for="contact">How to contact you:</label>
                        <input type="text" id="contact" name="contact" required>
                    </div>
                    <div class="form-group">
                        <label for="stakes">Which stakes can you score on? <br> (Hold CTRL or SHIFT to select multiple)</label>
                        <select id="stakes" name="stakes" multiple required>
                            <option value="Mobile">Mobile Stakes</option>
                            <option value="Wall">Wall Stakes</option>
                            <option value="Alliance">Alliance Stakes</option>
                            <option value="High">THE High Stakes</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="elevate">Can you Elevate</label>
                        <select id="elevate" name="elevate" required>
                            <option value="Select One">Select One</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="high">How high?</label>
                        <select id="high" name="high">
                            <option value="Select One">Select One</option>
                            <option value="Level 1">First Rung (Level 1)</option>
                            <option value="Level 2">Second Rung (Level 2)</option>
                            <option value="Level 3">Third Rung (Level 3)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="record">What is your current win record? (current or average)</label>
                        <input type="text" id="reord" name="record" required>
                    </div>
                    <div class="form-group">
                        <label for="info">Anything else we should know?</label>
                        <input type="text" id="info" name="info">
                    </div>

                    <button type="submit">Submit</button>
                </form>
            </section>
        </main>
        <footer>
            <div class="footer-content">
            <p>&copy; 2024 W Team - All Rights Reserved. </p>

            </div>
        </footer>
        </div>
